<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>BEM Methadologiya</title>
</head>
<body>
  <div class="contact">
    <form class="contact__form form">
      
      <h1 class="form__title">Einlogen</h1>
    
      <div class="form form__control">
        <label for="form-login" class="form__label">Username</label>
        <input type="text" class = "form__text" id="form-login" autocomplete="off" required /> 
      </div>
      <div class="form form__control">
        <label for="form-password" class="form__label">Password</label>
        <input type="password" class = "form__text" id="form-password">
      </div>
      
      <div class="form form__control">        
        <button class="form__btn">Einlogen</button>
      </div>
    </form>
  </div>
</body>
</html>
